{% extends "base.html" %}
{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            <a class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
               href="{% url 'agents:allList' %}">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                    <path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Go BacK
            </a>
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"
                            class="mt-2 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
