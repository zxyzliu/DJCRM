{% extends "base.html" %}
{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap">
            <div class="flex justify-between items-center w-full mb-6 py-6 border-b border-gray-200">
                <div>
                    <h1 class="text-4xl text-gray-800">Agent List</h1>
                </div>
                <div>
                    <a class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
                       href="{% url 'agents:create' %}">Create New Agent</a>
                </div>
            </div>
            <div class="flex flex-wrap -m-4">
                {% for agent in agents %}
                    <div class="p-4 lg:w-1/2 md:w-full">
                        <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
                            <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0">
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                     stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                                </svg>
                            </div>
                            <div class="flex-grow">
                                <a href="{% url 'agents:detail' agent.pk %}"><h2
                                        class="text-gray-900 text-lg title-font font-medium mb-3 hover:text-indigo-500">{{ agent.user.username }}</h2>
                                </a>
                                <p class="leading-relaxed text-base">Blue bottle crucifix vinyl post-ironic four dollar
                                    toast vegan taxidermy. Gastropub indxgo juice poutine.</p>
                                <a href="{% url 'agents:update' agent.pk %}"
                                   class="mt-3 text-white inline-flex items-center ml-2 bg-indigo-500 px-6 py-2 focus:outline-none hover:bg-indigo-600 rounded">Edit
                                </a>
                                <a href="{% url 'agents:delete' agent.pk %}"
                                   class="mt-3 text-white inline-flex items-center ml-2 bg-indigo-500 px-6 py-2 focus:outline-none hover:bg-indigo-600 rounded">Delete
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
